name: Deploy to Firebase Hosting on PR
"on": pull_request
jobs:
    build_and_preview:
        if: "${{ github.event.pull_request.head.repo.full_name == github.repository }}"
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: npm ci && REACT_APP_ENVIRONMENT_NAME=${{ secrets.REACT_APP_ENVIRONMENT_NAME }} REACT_APP_API_BASEURL=${{ secrets.REACT_APP_API_BASEURL }} npm run build
            - uses: FirebaseExtended/action-hosting-deploy@v0
              with:
                  repoToken: "${{ secrets.GITHUB_TOKEN }}"
                  firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_KUPBOARD_FIREBASE }}"
                  projectId: kupboard-firebase
